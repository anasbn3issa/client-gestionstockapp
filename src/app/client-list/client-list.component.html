<h2>Nos clients</h2>
<button type="button" class="btn btn-success" routerLink="/newclient">Light</button>

        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">client</th>
                <th scope="col">email</th>
                <th scope="col">category</th>
                <th scope="col">profession</th>
                <th scope="col">Op√©rations</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of listClients; let i = index">
                    <td>{{ c.idClient }}</td>
                    <td>{{ c.nom }} {{ c.prenom }}</td>
                    <td>{{ c.email }}</td>
                    <td>{{ c.categorieClient }}</td>
                    <td>{{ c.profession }}</td>
                    <td><a class="btn btn-success" [routerLink]="['/detailsproduct']">Details</a></td>
                    <td><button (click)="deleteClient(c.idClient)" class="btn btn-danger">Delete</button></td>
                </tr>
              
            </tbody>
          </table>
        </div>
